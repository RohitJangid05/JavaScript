<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            background-color: #ffffff;
            /* White background for buttons */
            color: #333;
            /* Dark text color */
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
            /* Space between buttons */
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #f0f0f0;
            /* Light gray on hover */
            transform: translateY(-2px);
            /* Slight lift effect */
        }
    </style>
</head>

<body>
    <button id="right">Generate Color</button>

    <script>
        function getRandomColor() {
            let redColor = Math.floor(Math.random() * 256);
            let greenColor = Math.floor(Math.random() * 256);
            let blueColor = Math.floor(Math.random() * 256);
            let opacity = Math.random();
            return `rgba(${redColor}, ${greenColor}, ${blueColor}, ${opacity})`;
        }

        document.getElementById('right').addEventListener('click', () => {
            let leftColor = getRandomColor();
            let rightColor = getRandomColor();
            document.body.style.background = `linear-gradient(45deg, ${leftColor}, ${rightColor})`;
        });
    </script>
</body>

</html>
